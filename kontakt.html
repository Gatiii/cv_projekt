<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CV Mateusz Galwas</title>

    <meta name="Description" content="Curriculum vitae Mateusz Galwas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>

</head>
<body>
    <a href="index.html"><i class="fa-solid fa-circle-chevron-left fa-2xl"></i></a>
    <section class="contact">
        <header class="contact__header">
            <h1 class="contact__title">Contact Me</h1>
        </header>
        <form class="contact__form" name="form" action="#" method="post">
            <input type="text" id="first-input" name="name" class="form__input" placeholder="Name">
            <input type="email" id="second-input" name="email" class="form__input" placeholder="E-mail">
            <textarea class="form__input-message" id="third-input" name="message" cols="30" rows="10" placeholder="Message"></textarea>
            <input class="form__btn" type="submit" value="Submit">
        </form>
        <span class="error-alert"></span>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
